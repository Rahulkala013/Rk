<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* this is box model margin and padding */
        div{
            border: 5px solid black;
            border-style: double;
            margin: 200px;
            padding: 200px;
            padding-left: 420px;
            background-color: aqua;
        }
        /* this is groove border style */
        .groove{
            border: 15px groove black;
        }
        .inset{
            border: 10px inset black; 
        }
    </style>
</head>
<body>
    <div>sdmfgkjsafgmirjciresmgkn</div>
    <div class="groove">Groove border</div>
    <p class="inset">Inset</p>
</body>
</html>
